<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>IYMF</title>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
      --color-primary: #030935;
    }
  </style>
</head>

<body>
  <section class="relative w-full h-screen overflow-hidden flex items-center justify-center">
    <!-- Background Slider -->
    <div class="absolute inset-0 z-0">
      <div class="hero-slide active absolute inset-0 bg-cover bg-center duration-1000"
        style="background-image: url('../../images/slider 1 copy.jpg');"></div>
      <div class="hero-slide absolute inset-0 bg-cover bg-center duration-1000"
        style="background-image: url('../../images/slider 2.jpg');"></div>
    </div>

    <!-- Navbar -->
    <header id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out">
      <div class="flex items-center justify-between lg:px-40 md:px-28 px-6 py-4">
        <!-- Logo -->
        <div class="logo">
          <a href="#" class="">
            <img src="../../images/logo.png" width="100" height="100" alt="">
          </a>
        </div>

        <!-- Desktop Menu -->
        <ul class="md:flex hidden gap-10 items-center">
          <li><a href="#" class="text-gray-50 hover:text-gray-300">HOME</a></li>
          <li><a href="#" class="text-gray-50 hover:text-gray-300">PROGRAM</a></li>
          <li><a href="#" class="text-gray-50 hover:text-gray-300">TICKETS</a></li>
          <li><a href="#" class="text-gray-50 hover:text-gray-300">SPONSOR</a></li>
          <li><a href="#" class="text-gray-50 hover:text-gray-300">DONATE</a></li>
        </ul>

        <!-- Register Button -->
        <button class="bg-white text-black px-4 py-2 rounded uppercase text-sm hidden md:block" onclick="openModal()">
          Register
        </button>

        <!-- Mobile Hamburger -->
        <button id="menu-btn" class="md:hidden focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Dark Backdrop Blur -->
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-10"></div>

    <!-- Modal -->
    <div id="formContainer" class="relative z-20 bg-white/20 backdrop-blur-lg border border-white/30 shadow-lg rounded-2xl p-6 w-[90%] max-w-3xl text-white 
             mt-20 md:mt-14 max-h-[80vh] overflow-y-auto">

      <!-- Step 1: Personal Info -->
      <div id="step1">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h2 class="text-2xl font-bold mb-1">Make a Donation</h2>
          </div>
          <a href="../../../index.html" onclick="closeModal()"
            class="absolute top-6 right-4 text-white hover:text-gray-300">
            <i class="fas fa-times fa-lg"></i>
          </a>
        </div>
        <form class="space-y-6">
          <!-- Name / Organization -->
          <div>
            <label class="block text-gray-100 font-medium mb-2">Name / Organization*</label>
            <input type="text" name="name" placeholder="Enter your name or organization"
              class="w-full border border-gray-100 rounded-lg px-3 py-2 outline-none" required />
          </div>

          <!-- Email & Phone -->
          <div>
            <label class="block text-gray-100 font-medium mb-2">Email & Phone*</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="email" name="email" placeholder="Enter your email"
                class="w-full border border-gray-100 rounded-lg px-3 py-2 outline-none" required />
              <input type="tel" name="phone" placeholder="Enter your phone number"
                class="w-full border border-gray-100 rounded-lg px-3 py-2 outline-none" required />
            </div>
          </div>

          <!-- Donation Amount -->
          <div>
            <label class="block text-gray-100 font-medium mb-2">Donation Amount*</label>
            <input type="number" name="amount" placeholder="Enter amount"
              class="w-full border border-gray-100 rounded-lg px-3 py-2 outline-none" required />
          </div>

          <!-- Preferred Acknowledgement -->
          <div>
            <label class="block text-gray-100 font-medium mb-2">Preferred Acknowledgement*</label>
            <div class="space-y-3">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="acknowledgement" value="anonymous" class="form-radio text-green-600"
                  required />
                <span class="text-gray-100">Anonymous</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="acknowledgement" value="public" class="form-radio text-green-600" />
                <span class="text-gray-100">Public Recognition</span>
              </label>
            </div>
          </div>

          <!-- Button -->
          <div class="pt-4">
            <button type="submit"
              class="w-full bg-white hover:bg-gray-200 cursor-pointer text-black font-medium py-3 rounded-lg transition">
              Donate Now
            </button>
          </div>
        </form>

      </div>



    </div>
    </div>
  </section>



</body>

</html>
