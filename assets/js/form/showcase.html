<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IYMF</title>
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
        --color-primary: #030935;
      }
    </style>
</head>

<body>
    <section class="relative w-full h-screen overflow-hidden flex items-center justify-center">
        <!-- Background Slider -->
        <div class="absolute inset-0 z-0">
            <div class="hero-slide active absolute inset-0 bg-cover bg-center duration-1000"
                style="background-image: url('../../images/slider 1 copy.jpg');"></div>
            <div class="hero-slide absolute inset-0 bg-cover bg-center duration-1000"
                style="background-image: url('../../images/slider 2.jpg');"></div>
        </div>

        <!-- Navbar -->
        <header id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out">
            <div class="flex items-center justify-between lg:px-40 md:px-28 px-6 py-6">
                <!-- Logo -->
                <div class="logo">
                    <a href="#" class="">
            <img src="../../images/logo.png" width="100" height="100" alt="">
          </a>
                </div>

                <!-- Desktop Menu -->
                <ul class="md:flex hidden gap-10 items-center">
                    <li><a href="#" class="text-gray-50 hover:text-gray-300">HOME</a></li>
                    <li><a href="#" class="text-gray-50 hover:text-gray-300">PROGRAM</a></li>
                    <li><a href="#" class="text-gray-50 hover:text-gray-300">TICKETS</a></li>
                    <li><a href="#" class="text-gray-50 hover:text-gray-300">SPONSOR</a></li>
                    <li><a href="#" class="text-gray-50 hover:text-gray-300">DONATE</a></li>
                </ul>

                <!-- Register Button -->
                <button class="bg-white text-black px-4 py-2 rounded uppercase text-sm hidden md:block"
                    onclick="openModal()">
                    Register
                </button>

                <!-- Mobile Hamburger -->
                <button id="menu-btn" class="md:hidden focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Dark Backdrop Blur -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-10"></div>

     
<div id="formContainer"
  class="relative z-20 bg-white/20 backdrop-blur-lg border border-white/30 shadow-lg rounded-2xl p-6 w-[90%] max-w-3xl text-white 
             mt-20 md:mt-20 max-h-[80vh] overflow-y-auto">
  
  <!-- Step 1: Personal Info -->
  <!-- Step 1: Registration Form -->
<div id="step1">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2 class="text-2xl font-bold mb-2">Registration Form</h2>
      <p class="text-sm mb-6">
        Please provide your details accurately. Your information will be used to confirm your
        registration.
      </p>
    </div>
    <a href="../../../index.html" onclick="closeModal()" class="absolute top-8 right-4 text-white hover:text-gray-300">
      <i class="fas fa-times fa-lg"></i>
    </a>
  </div>

  <!-- Injected Registration Form -->
  <form id="registrationForm" class="space-y-4">
        
    <!-- Who's Registering -->
    <div>
      <label class="block mb-1 text-sm">Who's Registering?</label>
      <select name="who" required
        class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm ">
        <option value="" >Select option</option>
        <option value="individual" class="text-gray-900">Individual</option>
        <option value="group" class="text-gray-900">Group</option>
        <option value="institution" class="text-gray-900">Institution</option>
      </select>
    </div>

    <!-- Name & Email -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 text-sm">Name*</label>
        <input type="text" name="name" placeholder="Name of Institution or Individual or Group" required
          class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm ">
      </div>
      <div>
        <label class="block mb-1 text-sm">Email*</label>
        <input type="email" name="email" placeholder="Enter your email" required
          class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm ">
      </div>
    </div>

    <!-- Phone & Fee -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 text-sm">Phone Number*</label>
        <input type="tel" name="phone" placeholder="Enter your phone number" required
          class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm ">
      </div>
      <div>
        <label class="block mb-1 text-sm">Registration Fee</label>
        <input type="text" value="Free" disabled
          class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm text-gray-400">
      </div>
    </div>

    <!-- Ethnicity & Costume -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 text-sm">What Ethnicity are you representing?</label>
        <select name="ethnicity"
          class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm ">
          <option value="">Select option</option>
          <option value="african" class="text-gray-900">African</option>
          <option value="asian" class="text-gray-900">Asian</option>
          <option value="european" class="text-gray-900">European</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 text-sm">List Props/Costume</label>
        <select name="costume"
          class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm ">
          <option value="">Choose from options</option>
          <option value="traditional" class="text-gray-900">Traditional</option>
          <option value="modern" class="text-gray-900">Modern</option>
        </select>
      </div>
    </div>

    <!-- Props -->
   <div>
      <label class="block mb-1 text-sm">Performance genre</label>
      <select name="who" required
        class="w-full rounded-lg border border-gray-300 bg-transparent focus:outline-none p-2 text-sm ">
        <option value="" >Select option</option>
        <option value="individual" class="text-gray-900">Individual</option>
        <option value="group" class="text-gray-900">Group</option>
        <option value="institution" class="text-gray-900">Institution</option>
      </select>
    </div>

    <!-- Submit (goes to Step 2 Payment) -->
   <div class="flex justify-between items-center my-6">
    <p class="text-gray-200 text-sm">Please review before submitting.</p>
    <button type="submit" id="btnSubmit"
      class="px-8 py-3 bg-white text-black rounded-lg hover:bg-gray-100 transition">
      Submit
    </button>
  </div>
  </form>
</div>

</div>
<script>
document.getElementById('registrationForm').addEventListener('submit', function(e) {
  const form = e.target;
  const btn = document.getElementById('btnSubmit');

  if (form.checkValidity()) {
    btn.textContent = 'Loading...';
    btn.disabled = true;
  } else {
    return;
  }
});
</script>
</body>
</html>
